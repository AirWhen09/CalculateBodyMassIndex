<!doctype html>
<html lang="en">
  <head>
    <title>Calculate Body Mass Index</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <img src="https://i.pinimg.com/236x/27/a7/25/27a725cb4ce7c884e704ca57b4eb7ca4.jpg?nii=t" class="img-fluid float-end" alt="">

    <div class="card col-8 mx-auto mt-5 text-center rounded-pill" id="bmi-bg">
        <h3 id="result"></h3>
        <h1 id="bmi">Calculate Body Mass Index</h1>
    </div>
    <div class="mx-auto col-8 row mt-5">
        <div class="col-4">
            <input type="number" class="form-control" name="weight" id="weight" placeholder="Weight(Kilogram)">
        </div>
        <div class="col-4">
            <input type="number" class="form-control" name="height" id="height" placeholder="Height(Centimeters)">
        </div>
        <div class="col-4 d-grid">
            <button class="btn btn-secondary btn-block" onclick="calculateBMI(document.getElementById('weight').value , document.getElementById('height').value)">Calculate BMI</button>
        </div>
    </div>

      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        
        function calculateBMI(weight, height){
            let bmi = (weight / height / height) * 10000;
            // alert(bmi);
            if(bmi <= 18.5) {
                document.getElementById('result').innerHTML = bmi;
                document.getElementById('bmi').innerHTML = "Underweight";
                document.getElementById('bmi-bg').style.background = "lightblue";
            }else if(bmi <= 25) {
                document.getElementById('result').innerHTML = bmi;
                document.getElementById('bmi').innerHTML = "Normal";
                document.getElementById('bmi-bg').style.background = "lightgreen";
            }else if(bmi <= 30) {
                document.getElementById('result').innerHTML = bmi;
                document.getElementById('bmi').innerHTML = "Overweight";
                document.getElementById('bmi-bg').style.background = "lightyellow";
            }else if(bmi > 30) {
                document.getElementById('result').innerHTML = bmi;
                document.getElementById('bmi').innerHTML = "Obese";
                document.getElementById('bmi-bg').style.background = "red";
            }

            return bmi;
        }
    </script>

</body>
</html>
